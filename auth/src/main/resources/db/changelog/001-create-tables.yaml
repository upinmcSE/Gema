databaseChangeLog:
  - changeSet:
      id: 001
      author: thanhD
      changes:
        - createTable:
            tableName: tb_account
            columns:
              - column:
                  name: id
                  type: int
                  constraints:
                    primaryKey: true
              - column:
                  name: account_name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: timestamp
              - column:
                  name: updated_at
                  type: timestamp
        - createTable:
            tableName: tb_account_pwd
            columns:
              - column:
                  name: of_account_id
                  type: int
                  constraints:
                    primaryKey: true
              - column:
                  name: password
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: timestamp
              - column:
                  name: updated_at
                  type: timestamp